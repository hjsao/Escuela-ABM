<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}"></a>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				<h1></h1>
				<p th:text="${mensaje}"></p>
				<h1> Login </h1>
				<form th:action="@{/trylogin}" th:object="${Director}" modelAttribute="Director" method="post">
					
					<div class="form-group">
                        <div class="form-group">
                            <label>Email</label>
                            <input th:field="*{director_email}" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input th:field="*{director_password}" type="password" class="form-control">
                        </div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Login" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
						<span>Not registered? <a href="/" th:href="@{/register}">Register here
								</a></span>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
